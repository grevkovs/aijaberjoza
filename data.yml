coach_recommendations:
  -
    name: Елена Торфа
    text: 'Коучинг и Айя помогли мне лучше понять себя, увидеть мои истинные потребности, мои ценности и куда двигаться дальше. Мне нужен был чёткий план моей жизни — и я его получила. Теперь осталось только воплощать его в реальность — а это уже зависит только от меня.'
  -
    name: Алина Гржибовская
    text: 'Каждая встреча с коучем привносила в мою жизнь не только определенные новые цели, но и вдохновение и уверенность в собственных силах. Айя помогла мне найти много инструментов-подходов к решению задач и научила меня мечтать. Благодаря Айе, я работала намного эффективней и интенсивней. То, что раньше я успевала совершить за месяц, у меня получалось за неделю.'
  -
    name: Александр
    text: 'Коучинг помог мне научиться расставлять жизненные приоритеты, устанавливать цели согласно приоритетам и достигать эти цели. Жизнь стала полнее и теперь доставляет намного больше радости и удовольствия!'
  -
    name: Андрей Докторов
    text: 'Изначально на коучинг я смотрел довольно скептически — как это «тренер» может меня всем премудростям жизни вдруг научить?! На практике же оказалось, что все свои проблемы я буду решать сам и подсказывать мне никто не будет. Никаких лекций умного профессора — это серьезная самостоятельная работа. Правильная постановка задач и вопросов действительно решила некоторые проблемы и позволила по-новому взглянуть на вещи. Оказалось, что есть чему у себя самого учиться.'
  -
    name: Андрей Золотовсков
    text: 'Коучинг это битва с кучей немытой посуды — кружка за кружкой, тарелка за тарелкой. Шахматная партия против экзистенциального дискомфорта, где ты игрок и ты же собственная пешка.'
  -
    name: Mārtiņš
    text: 'Ne jau vienmēr problēma ir tajā, ka nav viedokļa, vai nav izvēles. Bieži ir tā — ka ir daudz variantu, ko dzīvē darīt un tad galvenais jau ir izlēmība. Koučings pilnīgi noteikti palīdz rast atbildes sevī uz daudziem jautājumiem un ar koučinga palīdzību var sākt trenēt savu izlēmību, ja tādas nav vai ir pārāk vāja šī spēja. Koučings ir kā "spēja redzēt sevi no malas" pastiprinātājs.'


game_recommendations:
  -
    name: Inta Santa
    text: 'Man vajadzēja tikai pāris spēles minūtes, lai saprastu, ka tā ir PAR MANU DZĪVI. Ļoti skaisti izgaismojās atslēgas vārdi. Ļoti dziļi nācās ielūkoties sevī, meklējot  to, kur manī rezonē izvilktās šķēršļu kārtis. Patīkami bija apzināties eņģeļu klātesamību...<br><br>Un šķiet, šī bija vienīgā galda spēle, kuru esmu spēlējusi, necenšoties kādu sakaut vai uzvarēt. Drīzāk otrādi — es laiku pa laikam saņēmu dāvanas un svētību no pārējiem šīs spēles spēlētājiem! Vienīgais, ar ko es tiešām sacentos- biju es pati. Es sacentos ar to savu veco „ES”, kurš soli pa soli meklēja ceļu uz savu jauno „ES”. Tiešām transformējoša spēle!<br><br>Noteikti iesaku to izmēģināt- tas ir saturīgi pavadīts laiks!'
  -
    name: Елена
    text: 'Теперь мне есть над чем работать, а главное — теперь есть возможность двигаться вперед! Очень необычная игра, ощущение супер! Показалось, что трансформационная игра — одновременно настольная игра, общение и психологический тренинг, который открывает возможность по- новому посмотреть на достижение своей цели. Играть в трансформационную игру можно каждый раз, когда чувствуешь, что есть желание что-то поменять или найти решение того, что тебя волнует. И помочь в этом может именно групповая игра и хороший ведущий☺ Играя, ты как бы сталкиваешься с разными ответами, открываешь для себя возможности, о которых может быть до этого и не задумывался, а дальше все за нами!'
  -
    name: Gunta
    text: 'Šī neparastā spēle parāda lietu un situāciju patieso būtību, svarīgi ir to ieraudzīt un saprast. Un tad tev tiek iedota situāciju - tu stāvi uz vietas un nevari virzīties tālāk spēlē, jo noteikumi to neļauj. Un tad ir jāaizdomājas- kāpēc tu esi iestrēdzis šajā vietā, kas ir tas, kas tev neļauj virzīties tālāk? Gan spēlē, gan dzīvē... Un ja mēs uztveram savu dzīvi tikpat viegli kā spēli un ja mēs dzīvojam šo dzīvi kā spēlējoties, tad Transformācijas spēle – tā ir kā dzīve – gan vienkārša, gan aizraujoša, gan nopietna! Tāda kāda ir tava dzīve. Jo mana spēle bija kā mana, tev viss būs savādāk! Bet tas ir tā vērts!!! Paldies!!!'


yoga_recommendations:
  -
    name: Inese
    text: 'Vēlos pateikties par vakardienas nodarbību - emocionālajā pašsajūtā kādu laiku bija iestājusies "krīze", neizdevās atrast līdzsvaru, bet pēc nodarbības vakar jutos vienkārši lieliski. Joga ir mans pagājušā gada atklājums - paldies Tev!'
  -
    name: Inga
    text: 'Esmu palikusi daudz drošāka. Nebaidos paust savu viedokli pat darbā vadībai. Spēju daudz mierīgāk uztvert apkārtnes negācijas. Daudzas lietas, kas agrāk būtu mani satraukušas šobrīd pat jāsaka uz mani neatstāj ne kādu iespaidu. Esmu nopietni sākusi pārdomāt iespēju mainīt darbu - ar to es domāju profesiju, nevis darba vietu. Un priekš manis tas tiešāmir liels izaicinājums, jo savā profesijā esmu nostrādājusi jau 20 gadus:)'
  -
    name:  Lita
    text: 'Man pašreiz dzīvē ir tāds posms, kas rada nemierīgu prātu, līdz ar to ikdienā veidojās stresa situācijas, kundalini joga palīdz man uz brīdi atslēgties no ikdienas, veltīt laiku sev, palīdz atcerēties to, ka esmu brīnišķīga sieviete, kurā plūst pozitīva enerģija un ja vien es to pareizi mācēšu novirzīt, tad viss man izdosies.<br><br>Veicot kundalini jogu es sajūtos dzīva, es sajūtu savu ķermeni un tajā plūstošo enerģiju. Pēc nodarbības jūtos uz kādu brīdi atbrīvojusies no saspringuma ar pacilātu garastāvokli. Domāju, ka tā ir liela māksla šādu sajūtu sevī noturēt arī ikdienā, kas man pagaidām neizdodās, bet raugoties uz pozitīviem cilvēkiem, ticu, ka tas katram ir pa spēkam :)'
