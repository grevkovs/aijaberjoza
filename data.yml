recommendations:
  1:
    name: Константин Константинопольский
    title: менеджер среднего звена
    text: "Коучинг и Айя помогли мне лучше понять себя, увидеть мои истинные потребности, мои ценности и куда двигаться дальше. Мне нужен был чёткий план моей жизни - и я его получила. Теперь осталось только воплощать его в реальность — а это уже зависит только от меня"
  2:
    name: Максим Берeza
    title: менеджер неопознаного звена
    text: "За время работы в компании Иван зарекомендовал себя пунктуальным, добросовестным работником, пользующимся уважением и авторитетом в коллективе. Он самостоятельно и успешно проводил деловые переговоры с владельцами торговых точек"