practice:
  '<p>Ни&nbsp;одна проблема не&nbsp;лежит только на&nbsp;физическом, эмоциональном или духовном уровне, поэтому я&nbsp;предпочитаю системный подход, который позволяет целостно достичь лучшего результата.</p>
    <p><nobr>Во-первых</nobr>, это коучинг, ориентированный на&nbsp;результат. На&nbsp;первой встрече мы&nbsp;четко определяем, что для тебя будет наилучшим результатом на&nbsp;время нашего сотрудничества и&nbsp;движемся к&nbsp;нему. Представь, что завершилась встреча или месяц работы или три месяца&nbsp;&mdash; что для тебя будет наилучшим результатом?</p>
    <p><nobr>Во-вторых</nobr>, часто в&nbsp;работе с&nbsp;препятствиями, которые мешают жить той жизнью, которой хочется предлагаю использовать техники эмоциональной свободы (EFT).</p>
    <p>В-третьих, в&nbsp;работе с&nbsp;эмоциями использую цветочную терапию Баха, воздействие которой чудесным образом открыла для себя недавно.</p>
    <p><nobr>В-четвертых</nobr>, если ты&nbsp;готов медитировать, то&nbsp;я&nbsp;подберу тебе медитацию, которая повысит вибрации твоего сознания и&nbsp;улучшит качество жизни.</p>
    <p>Чтобы жизнь и&nbsp;события изменились, то&nbsp;нужно самому меняться в&nbsp;корне, делать то, что раньше не&nbsp;делал. Насколько ты&nbsp;готов выйти за&nbsp;свои представления о&nbsp;себе и&nbsp;мире?</p>
    <p>Если ты&nbsp;хочешь получить реальные, стабильные и&nbsp;измеримые результаты, то&nbsp;для этого необходимо <nobr>6-12 встреч.</nobr> Это зависит от&nbsp;масштаба твоей цели, готовности к&nbsp;изменениям и&nbsp;самостоятельной работы между встречами.</p>
    <p class="special-text">Ко мне чаще всего обращаются с вопросами:</p>
    <ul class="text">
      <li>как наладить счастливую личную жизнь?</li>
      <li>меня не&nbsp;устраивает моя работа... в&nbsp;чем мое истинное призвание?</li>
      <li>не&nbsp;могу справиться со&nbsp;своими эмоциями... не&nbsp;нравлюсь себе..</li>
      <li>как побыстрее достичь цели?</li>
      <li>как избавиться от&nbsp;страха?</li>
      <li>как вернуться к&nbsp;себе?</li>
      <li>как жить той жизнью, о&nbsp;которой мечтается?</li>
    </ul>
    <p>С&nbsp;радостью поддержу тебя в&nbsp;решении твоей задачи, будь это достижение цели или избавление от&nbsp;чего-либо.</p>
    <p class="special-text">Шаги:</p>
    <ul class="text">
      <li>1. Ответь на вопрос «Что я хочу»?</li>
      <li>2. Запиши ответы.</li>
      <li>3. Свяжись со мной по номеру <b>+371 26 364 854</b> или эл. почте <a href="mailto:aija.berjoza@gmail.com"><b>aija.berjoza@gmail.com</b></a></li>
    </ul>'

game:
  '<p>Трансформационная игра&nbsp;&mdash; это чудесный способ, как проиграть то, что ты&nbsp;хочешь получить в&nbsp;жизни. Игра четко показывает, что происходит, где ты&nbsp;застреваешь и&nbsp;на&nbsp;что стоит обратить внимание, какие шаги предпринять, чтобы жизнь превратилась в&nbsp;поток.</p>
    <p><img src="/img/game-1.jpg" class="photos"></p>
    <p><img src="/img/game-2.jpg" class="photos"></p>
    <p>На&nbsp;игру необходимо явиться с&nbsp;целью (что ты&nbsp;хочешь прояснить в&nbsp;своей жизни; чего достичь, но&nbsp;не&nbsp;знаешь как или прежним способом не&nbsp;получается; начать отношения или исцелить их; найти свое призвание, увеличить доход <nobr>и т. д.</nobr>).</p>
    <p>В&nbsp;ТИ&nbsp;играют максимум 4 человека и&nbsp;на&nbsp;это необходимо выделить 4 часа.</p>'

yoga:
  '<p>Кундалини йога и&nbsp;медитация стали неотъемлемой частью моей жизни. КЙ&nbsp;повышает уровень осознанности, внутреннюю силу и&nbsp;выносливость. Помогает раскрыть в&nbsp;себе мир, где все есть, внутренний стержень. Регулярные занятия приводят человека в&nbsp;баланс, возвращают желание жить, цвести, сиять!</p>
    <p>Как проходит занятие кундалини йогой?</p>
    <p class="special-text">Элементы практики&nbsp;&mdash; это медитации, мантры, динамические и&nbsp;статические упражнения, дыхательные техники и&nbsp;релаксации. В&nbsp;Кундалини Йоге эти элементы сплетены в&nbsp;тонкую и&nbsp;точную технологию и&nbsp;используются на&nbsp;каждом занятии.</p>
    <p><img src="/img/1.jpg" class="photos"></p>
    <p>Каждое занятие начинается с&nbsp;пения мантры, которая через вибрацию верхнего нёба активизирует работу гипофиза, что позволяет повысить чувствительность, улучшить концентрацию внимания на&nbsp;внутренних сигналах и&nbsp;ощущениях, а&nbsp;кроме того делает занятие более комфортным, <nobr>т. к.</nobr> увеличивается количество эндорфинов (гормона удовольствия). Затем разминка для позвоночника, растяжки, сама крийя и&nbsp;глубокая релаксация. В&nbsp;зависимости от&nbsp;выполняемого комплекса упражнений медитация либо предшествует релаксации, либо делается после. Завершается занятие пением заключительной мантры.</p>
    <p>Йоги Бхаджан о&nbsp;<nobr>кундалини-йоге</nobr>: &laquo;Существует 22 основные формы йогической практики. И&nbsp;в&nbsp;каждой из&nbsp;них подчеркивается та&nbsp;или иная грань целого. Некоторые делают ударение на&nbsp;использовании формы тела, как в&nbsp;<nobr>Хатха-йоге</nobr>, другие подчеркивают использование звука, как в&nbsp;<nobr>Мантра-йоге</nobr>, или визуальных форм, как в&nbsp;<nobr>Янтра-йоге</nobr>. Хорошим примером, описывающим эту ситуацию, является бриллиант. Разные формы практики можно уподобить его граням. Бриллиант прекрасен. Отдельные грани его отшлифованы так, что свет преломляется, сияя на&nbsp;них, привлекая ваше внимание и&nbsp;открывая разные измерения. <nobr>Кундалини-йога</nobr>&nbsp;&mdash; это сам бриллиант. Если посмотреть на&nbsp;него с&nbsp;<nobr>какой-то</nobr> стороны&nbsp;&mdash; вы&nbsp;увидите грань. Но&nbsp;если вы&nbsp;попытаетесь понять весь кристалл через эту отдельную грань, вас ждет неудача, ваше понимание будет поверхностным и&nbsp;неполным&raquo;.</p>
    <p><img src="/img/2.jpg" class="photos"></p>
    <p>Я&nbsp;провожу занятия по&nbsp;понедельникам,&nbsp;вторникам, средам и&nbsp;четвергам. <a href="/calendar">Посмотреть&nbsp;календарь</a>.</p>'

