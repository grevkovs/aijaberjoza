practice:
  '<p>Neviena problēma netiek risināta tikai fiziskā, emocionālā vai garīgā plaknē, tāpēc es dodu priekšroku sistēmpieejai, kas ļauj harmoniski sasniegt labāko rezultātu</p>
    <p>Pirmkārt, tas ir koučings, orientēts uz rezultātu. Pirmajā tikšanās reizē mēs konkrēti noformulējam, kas tev būs labākais rezultāts mūsu sadarbības laikā un sasniedzam to. Iedomājies, ka ir pagājusi stunda vai mēnesis/divi/trīs darba – kas būs labākais rezultāts priekš tevis?</p>
    <p>Otrkārt, bieži vien darbā ar šķēršļiem, kas traucē dzīvot to dzīvi, kuru tu vēlies, es piedāvāju izmantot emocionālās brīvības tehnikas (EFT).</p>
    <p>Treškārt, darbā ar emocijām izmantoju Baha ziedu terapiju, kuras iedarbību brīnumainā kārtā nesen atklāju.</p>
    <p>Ceturtkārt, ja tu esi gatavs meditēt, tad piemeklēšu tev meditāciju, kas palielinās tavas apziņas vibrācijas un uzlabos dzīves kvalitāti.</p>
    <p>Lai dzīve un notikumi tajā mainītos, ir jāmainās saknē pašam, jādara tas, ko nedarīji agrāk. Cik ļoti tu esi gatavs iziet ārpus saviem priekšstatiem par sevi un pasauli?</p>
    <p>Ja tu vēlies iegūt reālus, stabilus un izmērāmus rezultātus, tad tam ir nepieciešamas 6-12 tikšanās. Tas ir atkarīgs no tava mērķa mēroga, gatavības izmaiņām un patstāvīga darba starp tikšanās reizēm.</p>
    <p class="special-text">Pie manis visbiežāk vēršas ar jautājumiem:</p>
    <ul class="text">
      <li>Kā būt laimīgam attiecībās?</li>
      <li>Mani neapmierina mans darbs... kas ir mans patiesais aicinājums?</li>
      <li>Netieku galā ar savām emocijām.. nepatīku sev...</li>
      <li>Kā ātrāk sasniegt mērķi?</li>
      <li>Kā tikt vaļā no bailēm</li>
      <li>Kā atgriezties pie sevis paša?</li>
      <li>Kā dzīvot to dzīvi par kuru sapņoju...</li>
    </ul>
    <p>Ar prieku atbalstīšu tevi tavu mērķu sasniegšanā!</p>
    <p class="special-text">Soļi:</p>
    <ul class="text">
      <li>1. Atbildi uz jautājumu "Ko es vēlos?"</li>
      <li>2. Uzraksti atbildes.</li>
      <li>3. sazinies ar mani pa telefonu <b>+371 26364854</b> vai e-pastu <a href="mailto:aija.berjoza@gmail.com"><b>aija.berjoza@gmail.com</b></a></li>
    </ul>'

game:
  '<p>Transformācijas spēle ir brīnumains veids kā izspēlēt to, ko tu vēlies sasniegt savā dzīvē. Spēle skaidri un gaiši parāda, kas notiek, kur tu iestrēgsti un kam ir jāpievērš uzmanība, kādi soļi jāsper, lai dzīve pārvērstos plūsmā.</p>
    <p><img src="/img/game-1.jpg" class="photos"></p>
    <p><img src="/img/game-2.jpg" class="photos"></p>
    <p>Uz spēli ir jāierodās ar konkrētu mērķi (ko vēlies noskaidrot; ko sasniegt, bet nezini kā vai vecās metodes nestrādā; sākt attiecības vai dziedināt tās; atrast savu dzīves aicinājumu; palielināt ienākumus utt.). Jautājumi par nākotni šeit neder (piemēram, vai tas ir vērts? Vai būs labi? Kas būs?).</p>
    <p>TS spēlē maksimāli četri cilvēki un tam ir jāatvēl aptuveni 5 stundas.</p>'

yoga:
  '<p>Kundalini joga un meditācija ir kļuvusi par nemainīgu manas ikdienas daļu. KJ palielina apziņas līmeni, iekšējo spēku un izturību. Palīdz atklāt sevī pasauli, kurā viss ir. Iekšējais kodols. Regulāras nodarbības līdzsvaro cilvēku, atgriež vēlmi dzīvot, plaukt un mirdzēt!</p>
    <p>Kā notiek kundalini jogas nodarbības?</p>
    <p class="special-text">Prakses elementi ir meditācijas, matras, dinamiskie un statiskie vingrinājumi, elpošanas tehnikas un relaksācijas. Kundalini jogā šie elementi ir savīti smalkā un precīzā tehnoloģijā un tiek izmanototi katrā nodarbībā.</p>
    <p><img src="/img/1.jpg" class="photos"></p>
    <p>Nodarbība sākas ar mantras dziedāšanu, kas caur augšsleju vibrāciju aktivizē hipofīzes darbību, kas palielina jūtību, uzlabo uzmanības koncentrāciju uz iekšējiem signāliem un sajūtām, kā arī padara nodarbību daudz patīkamāku, jo palielinās endorfīna līmenis (baudas hormons). Tam seko pranajama, ķermeņa iesildīšana, krija, relaksācija un meditācija. Nodarbība tiek noslēgta ar mantru.</p>
    <p>Jogi Badžans par kundalini jogu: “Pastāv 22 jogas veidi. Un katrā no tām tiek izcelta kāda no veseluma šķautnēm. Dažās tiek uzsvērta ķermeņa formas izmantošana, piemēram, hatha jogā, citas uzsver skaņas izmantošanu, piemēram, mantra joga vai vizuālās formas kā jantra joga. Dimants ir labs piemērs šai situācijai. Dažādas prakses formas var pielīdzināt tā šķautnēm. Dimants ir skaists. Atsevišķas tā šķautnes ir tā noslīpētas, ka gaisma lūzt, spīdot uz tām, pievēršot jūsu uzmanību un atverot dažādas dimensijas. Kundalini joga ir šis dimants. Ja paskatās uz to no kādas puses – jūs ieraudzīsiet šķautni. Taču, ja jūs mēģināsiet saprast visu kristālu caur šo atsevišķu šķautni, jūs gaida neveiksme, jūsu izpratne būs virspusēja un nepilna”.</p>
    <p><img src="/img/2.jpg" class="photos"></p>
    <p>Es vadu nodarbības pirmdienās un otrdienās, <a href="/lv/calendar">ieskaties kalendārā</a>.</p>'

