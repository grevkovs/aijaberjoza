about:
  '<p>Bērnībā es vēlējos kļūt par ārstu, taču asiņainā perspektīva mani neiedvesmoja un pēc skolas izvēlējos citu veidu kā atbalstīt cilvēkus – psiholoģiju.</p>
    <p><img src="/img/about-2.jpg" class="photos"></p>
    <p>Prakse mani saista vairāk nekā teorija, tāpēc jau pirmajā kursā darbojos kā brīvprātīgais krīzes centrā «Skalbes» - pieaugušo un vēlāk arī bērnu uzticības telefonā. Tā bija vērtīga pieredze, kas iemācīja mani klausīties un sadzirdēt.</p>
    <p>Jau pirmajos studiju gados dziļi vīlos psihologa profesijā, jo neredzēju sevi augstskolā pasniegtajā formātā (SPPA un vēlāk RPIVA) un nevēlējos runāt ar cilvēkiem tā, kā to darīja tie psihologi, pie kuriem gāju.</p>
    <p class="special-text">Devos brīvā lidojumā... Pasākumu organizēšana, producēšana, web tehnoloģijas... Es meklēju sevi. 2005.g. atradu jogu un vīru. Paši vērtīgākie tā laika «ieguvumi».</p>
    <p>2009.g. Rīgā parādījās Eriksona koučings un es sapratu – tas ir mans. Darbs, kas balstīts uz principiem, ka ar visiem cilvēkiem viss ir kārtībā, katrā ir visi nepieciešamie resursi. Process, kas vērsts uz rezultātu, skaidrs vīzijas redzējums. Nav vērtēšanas un interpretācijas. Plūsma. Paldies manai skolotājai Merilinai Atkinsonei par spēju būt absolūti neitrālai, pieņemošani un prasmei to iemācīt citiem.</p>
    <p>Koučings pamudināja mani pabeigt maģistrantūru programmā «Pozitīvā un veselības psiholoģija». Pateicoties tam, es izpētīju laimes, cilvēka potenciāla un labklājības zinātnisko pusi. Paldies manam skolotājam Markusam Štukam par atvērtību un iedvesmu atkal spēlēt muzikas instrumentus.</p>
    <p class="special-text">Tad 2011.g. iepazinos ar emocionālās brīvības tehnikām (emotional freedom technique) un tas tik ļoti atviegloja manu dzīvi, ka nav iespējams turēt tādu dārgumu sevī – ir jādalās. Paldies manai skolotājai Mašai Bennetai, kas māca patiesi mīlēt cilvēkus un redzēt viņos dārgumu lādi.</p>
    <p>Un kā pēdējais akords kopveselumam kalpo mana senā mīlestība – kundalini joga un medicīniskā meditācija. Tas dod man daudz enerģijas, spēka un iedvesmas visam, ko esmu iecerējusi. Kundalini joga māca man disciplīnu un kalpošanu. Paldies manai pirmajai skolotājai Dharampal Kaur par iedvesmu un izaicinājumu iziet ārpus saviem rāmjiem.</p>
    <p><img src="/img/about-1.jpg" class="photos"></p>
    <p>Mācīties jaunu ir viena no manām kaislībām (ja neskaita interjera dizainu, mūziku, dejas un kulināriju), tāpēc katru mēnesi mācos ko jaunu vai padziļinu zināšanas esošajā.</p>
    <p class="special-text">Katru dienu mācos būt šeit un tagad, kā arī mīlēt bez nosacījuma. Dzīvot piepildītu un laimīgu dzīvi – tā var nosaukt ceļu, kuru eju.</p>'

